<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn">
            <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zm0-2c.28 0 .5-.22.5-.5v-3c0-.28-.22-.5-.5-.5s-.5.22-.5.5v3c0 .28.22.5.5.5zm0 14c-.28 0-.5.22-.5.5v3c0 .28.22.5.5.5s.5-.22.5-.5v-3c0-.28-.22-.5-.5-.5zm8.5-8.5h-3c-.28 0-.5.22-.5.5s.22.5.5.5h3c.28 0 .5-.22.5-.5s-.22-.5-.5-.5zm-14 0h-3c-.28 0-.5.22-.5.5s.22.5.5.5h3c.28 0 .5-.22.5-.5s-.22-.5-.5-.5z"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
        </button>
    </div>

    <div class="container">
        <h1>Niru Typing</h1>
        
        <div class="test-container">
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>

            <div class="time-selector">
                <button class="time-btn active" data-time="60">1 min</button>
                <button class="time-btn" data-time="120">2 min</button>
                <button class="time-btn" data-time="300">5 min</button>
                <button class="time-btn" data-time="600">10 min</button>
                <button class="time-btn" data-time="900">15 min</button>
            </div>

            <div class="stats-container">
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span id="time">1:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">WPM:</span>
                    <span id="wpm">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Accuracy:</span>
                    <span id="accuracy">100%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Errors:</span>
                    <span id="errors">0</span>
                </div>
            </div>

            <div class="text-display" id="textDisplay"></div>
            
            <div class="input-area">
                <textarea id="textInput" placeholder="Press SPACE to start typing..." spellcheck="false"></textarea>
            </div>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <div class="controls">
                <button id="startBtn" class="control-btn">Start Test</button>
                <button id="resetBtn" class="control-btn" disabled>Reset</button>
                <button id="pauseBtn" class="control-btn" disabled>Pause</button>
            </div>
        </div>

        <div class="result-modal" id="resultModal">
            <div class="modal-content">
                <h2>Test Complete!</h2>
                <div class="final-stats">
                    <p>WPM: <span id="finalWpm">0</span></p>
                    <p>Accuracy: <span id="finalAccuracy">0%</span></p>
                    <p>Errors: <span id="finalErrors">0</span></p>
                    <p>Characters: <span id="finalChars">0</span></p>
                </div>
                <button id="closeModal" class="control-btn">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
